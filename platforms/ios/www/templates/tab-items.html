<ion-view view-title="Items">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/items/{{item.$id}}">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p>{{item.location.lat}}, {{item.location.long}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
