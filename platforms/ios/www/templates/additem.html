<ion-view view-title="New Item">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button-clear button header-item" ng-click="cancel()">
        <i class="icon ion-ios-close-empty"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="">
    <div class="list">
      <label class="item item-input">
        <input ng-model="item.name" placeholder="Name" type="text">
      </label>
      <label class="item item-input">
        <input ng-model="item.description" placeholder="Description" type="text">
      </label>
      
      <div id="mapContainer">
        <div id="map" data-tap-disabled="true"></div>
      </div>
      
      <button class="button button-positive button-full" ng-click="addItem(item)">Add Item</button>
    </div>
  </ion-content>
</ion-view>
